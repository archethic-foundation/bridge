<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description"
    content="Bridge in and out of the Archethic blockchain with aeBridge. Enable secure and efficient cross-chain interactions, leveraging UCO tokens to power your decentralized applications.">
  <meta name="author" content="Archethic">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="aeBridge - Bridge Archethic blockchain">
  <!-- Placeholder for meta robots -->
  <!-- #robotsMetaTag -->

  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="icon" type="image/png" href="favicon.png">

  <title>aeBridge - Bridge Archethic blockchain</title>
  <link rel="manifest" href="manifest.json">

  <script>
    var serviceWorkerVersion = '{{flutter_service_worker_version}}';
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer=""></script>
</head>

<body>
  <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        entrypointUrl: "main.dart.js?v=" + serviceWorkerVersion,
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>


  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var domain = window.location.hostname;
      console.log("Plausible - Retrieved Domain:", domain);

      var script = document.createElement('script');
      script.defer = true;
      script.setAttribute('data-domain', domain);
      script.src = 'https://plausible.io/js/script.js';

      document.head.appendChild(script);

      script.onload = function () {
        console.log("Plausible - Script successfully loaded.");
      };

      script.onerror = function (error) {
        console.log("Plausible - Error loading the script:", error);
      };
    });
  </script>
</body>

</html>
