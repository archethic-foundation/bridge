<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test bridge</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>
<body>
    <script>
        if (typeof window.ethereum !== "undefined") {
            console.log("MetaMask is installed!");
            const provider = new ethers.providers.Web3Provider(window.ethereum);

            provider.send("eth_requestAccounts", [])
                .then(async () => {

                    const secret = new Uint8Array(32);
                    crypto.getRandomValues(secret)

                    let secretDigest = await crypto.subtle.digest("SHA-256", secret);
                    secretDigest = new Uint8Array(secretDigest);
                    const secretDigestHex = uint8ArrayToHex(secretDigest)

                    const contract = await getLPContract('0xcC1C489851cf2761bFC1F4192425C8d349fF119D', provider)
                    const signer = provider.getSigner();
                    const signedContract = await contract.connect(signer)

                    const amount = ethers.utils.parseUnits("1.0", "ether");
                    const htlcTx = await signedContract.mintHTLC(`0x${secretDigestHex}`, amount, 60)
                    console.log(htlcTx.hash, 'htlc tx')
                    const htlcAddress = await signedContract.mintedSwaps(`0x${secretDigestHex}`)

                    const provisionTx = await signer.sendTransaction({
                        to: htlcAddress,
                        value: ethers.utils.parseEther("1.0")
                    });

                    console.log(provisionTx.hash, 'provision tx')

                    const htlcContract = await getHTLCContract(htlcAddress, provider)
                    const signedHtlcContract = await htlcContract.connect(signer)

                    const withdrawdTx = await signedHtlcContract.withdraw(`0x${uint8ArrayToHex(secret)}`)
                    console.log(withdrawdTx.hash, 'withdraw tx')
                })
        }

        function getLPContract(address, provider) {
            return fetch("LP_ETH.json")
                .then(r => r.json())
                .then(r => r.abi)
                .then(abi => {
                   return new ethers.Contract(address, abi, provider)
                })
                .catch(console.error)
        }

        function getHTLCContract(address, provider) {
            return fetch("HTLC.json")
                .then(r => r.json())
                .then(r => r.abi)
                .then(abi => {
                   return new ethers.Contract(address, abi, provider)
                })
                .catch(console.error)
        }

        function uint8ArrayToHex(bytes) {
            return [...new Uint8Array(bytes)]
            .map(x => x.toString(16).padStart(2, '0'))
            .join('');
        }

    </script>
</body>
</html>
